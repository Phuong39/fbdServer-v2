<header>
	<a href="/">
		<h1>Find Beautiful Designs</h1>
	</a>
</header>

<div class="items">
	{{ range $_, $item := .items }}
		<a href="/store/{{ $item.StoreName }}/item/{{ $item.HashedGUID }}">
			<div class="item">
				<h1>{{ $item.Title }}</h1>
				<img src="{{ $item.ImageURL }}" alt="{{ $item.Title }}" title="{{ $item.Title }}" />
			</div>
		</a>
	{{end}}
</div>
