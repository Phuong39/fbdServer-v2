{{ partial "partial/header" . }}
<p>Below is a list of all the Zazzle stores that are featured on this website:</p>
<ol class="stores_list">
	{{ range $_, $store := .stores }}
		<li>
			<a href="https://www.zazzle.com/store/{{ $store }}?{{ $.referral_query_key }}={{ $.referral_query_value }}" target="_blank">
				{{ $store }}
			</a>
		</li>
	{{ end }}
</ol>
