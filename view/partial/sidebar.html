<img class="logo" src="/static/images/gift.png" alt="Gift wrapped with a beautiful bow." />

<div class="stores_list_container">
	<h3>Stores</h3>

	<ol class="stores_list">
		{{ range $_, $s := .stores }}
			{{ if $s.ShowOnSidebar }}
				<li>
					<a href="/store/{{ $s.Name }}/items/page/1">{{ $s.Name }}</a>
				</li>
			{{ end }}
		{{ end }}
	</ol>
</div>
